<div>
    <h2 class="text-dark text-center">Wallet Details</h2>
  </div>
<div class="container mt-4">
    <!--<h3 class="text-success ">Users List:</h3>-->
    <table class="table mt-4">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Balance</th>
        </tr>
    <tr *ngFor="let w of this.walletList">
        <td>{{w.id}}</td>
        <td>{{w.name}}</td>
        <td>{{w.balance}}</td>
    </tr>
    
    </table>
    
</div>
